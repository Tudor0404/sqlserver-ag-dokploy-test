services:
  sqlserver-primary:
    build:
      context:  .
      dockerfile: Dockerfile
    container_name: sqlserver-primary
    hostname: sqlserver-primary
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_AGENT_ENABLED=true
      - MSSQL_ENABLE_HADR=1
      - MSSQL_PID=Developer
      - NODE_ROLE=primary
    networks:
      - dokploy-network
    expose:
      - "1433"
      - "5022"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-primary-data:/var/opt/mssql
      - shared-certs:/certs  # Shared volume for certificate exchange
      - ./scripts:/scripts
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong!Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  sqlserver-secondary:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sqlserver-secondary
    hostname: sqlserver-secondary
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_AGENT_ENABLED=true
      - MSSQL_ENABLE_HADR=1
      - MSSQL_PID=Developer
      - NODE_ROLE=secondary
    networks:
      - dokploy-network
    expose:
      - "1433"
      - "5022"
    ports:
      - "1434:1433"
    volumes:
      - sqlserver-secondary-data:/var/opt/mssql
      - shared-certs:/certs  # Same shared volume
      - ./scripts:/scripts
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong!Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      sqlserver-primary:
        condition: service_healthy

networks:
  dokploy-network:
    external: true

volumes:
  sqlserver-primary-data:
  sqlserver-secondary-data:
  shared-certs:  # Shared volume for certificate exchange